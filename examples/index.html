<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDJSON Player (NDJP) : [The Easiest Way] example </title>
    <link rel="stylesheet" href="../dist/css/ndjson-player-material-skin.min.css" type="text/css">
    <!-- Other styles
    <link rel="stylesheet" href="../dist/css/ndjson-player-default-skin.min.css" type="text/css">
    <link rel="stylesheet" href="../dist/css/ndjson-player-emoji-skin.min.css" type="text/css">
    -->
    <link rel="stylesheet" href="css/example.css" type="text/css">
    <script src="../dist/ndjson-player.src.js" type="text/javascript"></script>
</head>
<body>
    <video-nd src="../video/running/running-640.ndjson" controls="full"></video-nd>
    <script type="text/javascript">
        /*
            Example on how to add your own captions:
         */
        document.querySelector("video-nd").onrender = function(frame, player, ui, canvas, ctx) {
            ctx.font = "16px Arial";
            ctx.fillStyle = "yellow";
            ctx.fontWeight = "bold";
            ctx.fillText(new Date(Date.now()).toLocaleTimeString(), 10, 30);
        }
    </script>
</body>
</html>
