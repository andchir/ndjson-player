<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDJSON Player (NDJP) : WebSocket LIVE Example</title>
    <link rel="stylesheet" href="../dist/css/ndjson-player-material-skin.min.css" type="text/css">
    <link rel="stylesheet" href="css/example.css" type="text/css">
    <script src="../dist/ndjson-player.src.js" type="text/javascript"></script>
    <script>
        m2d2.ready($ => {
            const ndjp = new NDJPlayer(null, "#video", {
                controls : "live"
            });

            // Connect to WebSocket server and wait for frames
            // NOTE: we don't specify FPS, as we depend on what the server will send
            $.ws.connect({
                host : "stream.alepe.com",
                path : "stream2.ndjson",
                port : "9090"
            }, frame => { // frame is already JSON
                ndjp.player.reload(frame);
            });
        });
    </script>
</head>
<body>
    <div id="video"></div>
</body>
</html>
