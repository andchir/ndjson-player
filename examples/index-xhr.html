<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDJSON Player (NDJP) : XHR Example</title>
    <link rel="stylesheet" href="../dist/css/ndjson-player-default-skin.min.css" type="text/css">
    <link rel="stylesheet" href="css/example.css" type="text/css">
    <script src="../dist/ndjson-player.src.js" type="text/javascript"></script>
    <script>
        m2d2.ready($ => {
            let canvas = null;
            let ctx = null;
            const player = new NDJPlayer("#video", {
                controls : "common",
                fps: 20,
                loop: true,
                autoplay: false,
                width : 250, //TODO
                height : 100
            });
            $.get("http://stream.alepe.com/video1.ndjson").partial(frame => {
                player.append(JSON.encode(frame));
            });
        });
    </script>
</head>
<body>
    <div id="video"></div>
</body>
</html>
